<div class="match-teams-table">
    {{range $teamId, $team := .Teams}}
    <h3>Команда {{ $teamId }} ({{ $team.Rating }})</h3>
    <table>
        <thead>
        <tr>
            <td>Email</td>
            <td>Имя</td>
        </tr>
        </thead>
        <tbody>
        {{range $player := $team.Players}}
        <tr>
            <td>{{ $player.Email }}</td>
            <td>{{ $player.DisplayName }}</td>
        </tr>
        {{end}}
        </tbody>
    </table>
    {{end}}
</div>
